[package]
name = "smithy-http"
version = "0.0.1"
authors = ["rcoh@amazon.com"]
edition = "2018"

[dependencies]
smithy-types = { path = "../smithy-types" }
bytes = "1"
http-body = "0.4.0"
http = "0.2.3"
thiserror = "1"
pin-project = "1"

futures-core = "0.3.13"

# We are using hyper for our streaming body implementation, but this is an internal detail.
hyper = "0.14.5"

[dev-dependencies]
proptest = "0.10.1"
base64 = "0.13.0"
tokio = { version = "1", features = ["macros", "rt"] }
